<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        * { font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-image: url('https://github.com/Newonline1/Img/raw/16e4693544464df0ba8e4f504b9b2460fd8d1141/Rise%20(Story)_20250131_112213_0000.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; background: #28a745; color: white; padding: 10px; border: none; margin-top: 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Finalizar Compra</h2>
        <form id="checkoutForm">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" required>

            <label for="pagamento">Forma de Pagamento</label>
            <select id="pagamento">
                <option value="pix">Pix</option>
                <option value="cartao">Cartão de Crédito</option>
            </select>

            <button type="submit" id="pagar">Pagar Agora</button>
        </form>
    </div>

    <script>
        document.getElementById("checkoutForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário

            let formaPagamento = document.getElementById("pagamento").value;
            let linkPagamento = "https://mpago.li/1Z43qs4"; // Link de pagamento único para Pix e Cartão

            window.location.href = linkPagamento; // Redireciona para o pagamento
        });
    </script>

</body>
</html>
